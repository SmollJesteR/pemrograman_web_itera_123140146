<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - Sistem Nugas Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#e6f7e6',
                            200: '#b3e6b3',
                            300: '#80d480',
                            400: '#4dc34d',
                            500: '#1ab31a',
                            600: '#148f14',
                            700: '#0e6b0e',
                            800: '#094709',
                            900: '#032303',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-10">
            <div class="relative py-2">
                <h1 class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-bold text-primary-600 hover:text-violet-800 flex items-center text-center">
                    <i data-feather="check-circle" class="mr-2"></i> AmbaTugas!
                </h1>
                <div class="flex items-center justify-end">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-primary-100">
                        <i data-feather="moon" class="text-gray-600"></i>
                    </button>
                </div>
            </div>
            <p class="text-center text-black-500 mt-auto text-1xl">Sistem Pengingat <a class="underline dark:text-violet-600">Tugas</a> Buat Lo!</p>       
        </header>

        <!-- Main Content -->
        <main>
            <!-- Task Input -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tambahkan Tugas Mu King <span class="text-3xl">üëë</span></h2>
                <form id="task-form" class="space-y-4">
                    <div>
                        <label for="task-title" class="block text-sm font-medium text-gray-700 mb-1">Tugas</label>
                        <input type="text" id="task-title" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" placeholder="Tugas apa yang harus diselesaikan?" required>
                    </div>
                    <div>
                        <label for="task-description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Tugas</label>
                        <textarea id="task-description" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" placeholder="Kasih ingfo-ingfonya king..."></textarea>
                    </div>
                    <div>
                        <label for="task-deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline Tugas</label>
                        <input type="datetime-local" id="task-deadline" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="task-priority" class="block text-sm font-medium text-gray-700 mb-1">Prioritas Tugas</label>
                        <select id="task-priority" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500">
                            <option value="low" selected>Low ü•ú</option>
                            <option value="medium">Medium ü§ô</option>
                            <option value="high">High üòà</option>
                            <option value="chaos">Cooked ‚ò†Ô∏è</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
                        <i data-feather="plus" class="mr-2"></i> Tambahkan Tugas
                    </button>
                </form>
            </div>

            <!-- Task List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Daftar Tugas</h2>
                        <p id="task-counter" class="text-sm text-gray-500 mt-1">Tugas mu kosong king</p>
                    </div>
                    <div class="flex space-x-2">
                        <button id="filter-all" class="px-3 py-1 rounded-md bg-primary-100 text-primary-700 text-sm">All</button>
                        <button id="filter-active" class="px-3 py-1 rounded-md bg-gray-100 text-gray-700 text-sm">Active</button>
                        <button id="filter-completed" class="px-3 py-1 rounded-md bg-gray-100 text-gray-700 text-sm">Completed</button>
                    </div>
                </div>

                <div id="task-list" class="space-y-4">
                    <!-- Tasks will be added here dynamically -->
                    <div class="text-center py-10 text-gray-400">
                        <i data-feather="inbox" class="mx-auto h-12 w-12"></i>
                        <h3 class="mt-2 text-sm font-medium text-gray-500">No tasks yet</h3>
                        <p class="mt-1 text-sm text-gray-400">Add your first task to get started</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>¬© 2025 AmbaTugas. Made with <i data-feather="heart" class="inline text-primary-500" style="width: 14px; height: 14px;"></i> for myself</p>
        </footer>
    </div>

    <!-- Task Item Template (Hidden) -->
    <template id="task-template">
        <div class="task-item border border-gray-200 rounded-lg p-4 hover:shadow-sm transition duration-200">
            <div class="flex items-start justify-between">
                <div class="flex items-start space-x-3">
                    <button class="task-complete mt-1 p-1 rounded-full border border-gray-300 hover:bg-primary-100 transition duration-200">
                        <i data-feather="check" class="text-transparent" style="width: 16px; height: 16px;"></i>
                    </button>
                    <div class="flex-1">
                        <h3 class="task-title font-medium text-gray-800"></h3>
                        <p class="task-description text-sm text-gray-500 mt-1"></p>
                        <div class="flex items-center mt-2 space-x-4">
                            <span class="task-deadline flex items-center text-xs text-gray-500">
                                <i data-feather="calendar" class="mr-1" style="width: 12px; height: 12px;"></i>
                                <span></span>
                            </span>
                            <span class="task-priority px-2 py-0.5 rounded-full text-xs">
                                <span></span>
                            </span>
                        </div>
                    </div>
                </div>
                <button class="task-delete p-1 text-gray-400 hover:text-red-500 transition duration-200">
                    <i data-feather="trash-2" style="width: 16px; height: 16px;"></i>
                </button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
